<mat-card>
  <mat-card-title>Novo Usuário</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" name="name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Age" name="age" [(ngModel)]="age">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Endereço da imagem" name="srcImg" [(ngModel)]="srcImg">
    </mat-form-field>
  </form>
  <button class='btn' mat-raised-button (click)="createUser()" color="primary">
    Salvar
  </button>
  
  <button class='btn' mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
